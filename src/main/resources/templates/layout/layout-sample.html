        }

        .dropdown-menu {

        }

        .dropdown-menu button {

        }

        .tb-success tr:hover {
            background-color: #ddd;
        }

        .tb-success th {
            padding-top: 6px;

            text-align: left;
            background-color: #2f7bfc;
